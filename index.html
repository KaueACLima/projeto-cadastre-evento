<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crie seu evento</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/index.css" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
  </head>
  <body>
    <di class="page">
      <header>
        <h1>Crie e compartilhe seu evento.</h1>
        <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
      </header>
      <form id="my-form">
        <fieldset>
          <div class="fildset-wrapper">
            <legend>Informações do Evento</legend>
            <div class="input-wrapper">
              <label for="event-title"
                >Título do Evento <span>(minímo 8 caracteres)</span></label
              >
              <input type="text" id="event-title" />
            </div>
            <div class="input-wrapper">
              <label for="event-link"
                >Link do Evento <span>(comece com https://)</span></label
              >
              <input type="url" id="event-link" />
            </div>
            <div class="input-wrapper">
              <label for="event-whatsapp"
                >Whatsapp para contato <span>(somente números)</span></label
              >
              <input type="number" id="event-whatsapp" />
            </div>
            <div class="input-wrapper">
              <label for="event-info">Informações extras</label>
              <textarea type="text" id="event-info"></textarea>
            </div>
            <div class="input-wrapper">
              <label for="event-category">Categoria</label>
              <select id="event-category">
                <option value="live">Ao vivo</option>
                <option value="podcast">Podcast</option>
                <option value="mentorship">Mentoria</option>
              </select>
            </div>
          </div>
        </fieldset>

        <fieldset>
            <div class="fildset-wrapper">
              <legend>Privacidade</legend>
              <div class="input-wrapper">
                <label for="event-email"
                  >Email do administrador <span>(digíte um email valido)</span></label
                >
                <input type="email" id="event-email" />
              </div>
              <div class="input-wrapper">
                <label for="event-password"
                  >Senha de acesso para os participantes <span>(minímo 8 caracteres)</span></label
                >
                <input type="password" id="event-password" />
              </div>
              <div class="checkbox-wrapper">
                <label for="event-private"
                  >Evento privado</label
                >
                <input type="checkbox" id="event-private" />
              </div>
              <div>
        </fieldset>

        <fieldset>
            <div class="fildset-wrapper">
                <div class="cols-3">
                    <legend>Dia e Hora</legend>
                    <div class="input-wrapper">
                      <label for="event-date"
                        >Data</label
                      >
                      <input type="date" id="event-date" />
                    </div>
                    <div class="input-wrapper">
                      <label for="event-time"
                        >Das</label
                      >
                      <input type="time" id="event-time" />
                    </div>
                    <div class="input-wrapper">
                        <label for="event-end"
                          >Até</label
                        >
                        <input type="time" id="event-end" />
                      </div>
                </div>

              <div>
        </fieldset>

    </form>
    <footer>
        <input 
        class="button"
        type="submit"
        form="my-form"
        value="Salvar evento">
    </footer>
    </di>
  </body>
</html>
